<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Gotu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Email&Dices</title>
</head>
<body>

    <!-- Dice game -->
    <div class="container">
        <h1>Roll the dice</h1>
        <img src="https://lh3.googleusercontent.com/proxy/tmjUmETQdTTrnn5phD1krW43bFy8mcaCw-FbRly5iATTow-zuU0aQn-zZ6KosWokbLm-ss0U5hKw1kAarjgqDkglUdb1awb_6TZ9wnbDNUcSG8XmtPzr49jY-656FJqMPjeo" alt="">
        <button id="rollBtn">Roll!</button>
        
        <!-- Results -->
        <div id="results" class="hidden">
            <div class="row">
                <div class="wrap">
                    <span id="playerRoll"></span>
                    <p>You roll...</p>
                </div>
                <div class="wrap">
                    <span id="cpuRoll"></span>
                    <p>CPU rolls...</p>
                </div>
            </div>
            <div id="result"></div>
            
            <div class="row">
                <div class="wrap">
                    <span id="playerScore"></span>
                    <p>Your score</p>
                </div>
                <div class="wrap">
                    <span id="cpuScore"></span>
                    <p>CPU score</p>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="js/main.js"></script>
</body>
</html>
